<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Implicite Typecasting

        console.log(10+10);
        console.log(10+"10");
        console.log("a"-1);
        console.log("10"-5);
        console.log("10"-"10");
        console.log(true+"true");
        console.log(true+10);
        console.log(false-5);
        console.log(true+true);
        console.log(5+"true");
        console.log(null-true);
        console.log(""-true);
        console.log(" "-true);
        console.log(true-" ");
        console.log(true-"a");
        console.log('a'+10);
        console.log("33"+"33"-"3");
        console.log("33"-"33"+"3");
        console.log(36+36+"36");


        // explicite Typecasting

        console.log(Number("10")+10);
        console.log(true+Boolean("string"));
        console.log(String(true)-true);
        console.log(Boolean(2)+false);
        console.log(Number(true)+"33");
        console.log(Number(null)+null);
        console.log(Boolean("Baburao"));
    </script>
</body>
</html>
