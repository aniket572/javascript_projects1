<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="print"></p>
    <button onclick="getInetrval()">Start</button>
    <script>
        let ele=document.getElementById("print")
        let count=0;
        function getInetrval() {
            setInterval(()=>{
                ele.innerHTML=++count;
            },1000)
        }
    </script>
</body>
</html>
