<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="print"></p>
    <button onclick="sayHello()">Say Hello</button>
    <script>
        let ele=document.getElementById("print")
        function sayHello() {
            ele.innerHTML="Busy on Another call...!!"
            setTimeout(()=>{
                ele.innerHTML="hey hello !!!"
            },2000)
        }
    </script>
</body>
</html>
