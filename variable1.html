<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var Variable</title>
</head>
<body>
    <script>
        // Syntax: variable identifier = value;
        // var a="Hello World!!!"
        // console.log(a);

        // Declaration
        console.log("Start");
        var a;
        console.log(a);

        // Declaration and Initialization
        var b=20;
        console.log(b);

        // Redeclaration
        var b=30;
        console.log(b);

        // Hoisting: We can initialize  the variable before its declaration
        //  and it is possible in var variable.
        
        hoist ="Hoisting is possible"; //INITIALIZATION
        var  hoist; DECLARATION
        console.log(hoist);
     </script>
</body>
</html>
